<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IITH Marathon Countdown Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Ensures countdown is on the left */
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 100%;
    }

    .countdown-heading {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-bottom: 15px;
      text-align: left;
      width: 100%;
    }

    .countdown-container {
      display: flex;
      gap: 40px; /* Increase spacing between countdown elements */
      justify-content: space-between; /* Spread elements to fill space */
      align-items: center;
      width: 100%;
    }

    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%; /* Forces each countdown element to take up space */
    }

    .label {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }

    .circle-timer {
      position: relative;
      width: 180px; /* Increased size */
      height: 180px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 450;
      stroke-dashoffset: 450;
      transition: stroke-dashoffset 1s linear;
    }

    .bg-circle {
      stroke: #ccc;
    }

    .progress-circle {
      stroke: url(#gradient);
    }

    .flip-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px; /* Larger numbers for better visibility */
      font-weight: bold;
      color: #000;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 14px;
      border-radius: 8px;
    }

    /* Responsive Design for Mobile */
    @media screen and (max-width: 768px) {
      .countdown-container {
        flex-direction: column; /* Stack items for mobile */
        gap: 20px;
        align-items: center;
      }

      .circle-timer {
        width: 120px; /* Reduce size on mobile */
        height: 120px;
      }

      .flip-box {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-heading">IITH Half Marathon Countdown</div>
  <div class="countdown-container">
    <!-- Days -->
    <div class="countdown-item">
      <div class="label">Days</div>
      <div class="circle-timer">
        <svg viewBox="0 0 170 170">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="red"/>
              <stop offset="100%" stop-color="orange"/>
            </linearGradient>
          </defs>
          <circle class="bg-circle" cx="85" cy="85" r="75"></circle>
          <circle class="progress-circle" cx="85" cy="85" r="75" id="days-circle"></circle>
        </svg>
        <div class="flip-box" id="days">
          <div class="flip-number">00</div>
        </div>
      </div>
    </div>

    <!-- Hours -->
    <div class="countdown-item">
      <div class="label">Hours</div>
      <div class="circle-timer">
        <svg viewBox="0 0 170 170">
          <circle class="bg-circle" cx="85" cy="85" r="75"></circle>
          <circle class="progress-circle" cx="85" cy="85" r="75" id="hours-circle"></circle>
        </svg>
        <div class="flip-box" id="hours">
          <div class="flip-number">00</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const eventDate = new Date("2025-11-30T00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = eventDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

      document.querySelector('#days .flip-number').textContent = days.toString().padStart(2, '0');
      document.querySelector('#hours .flip-number').textContent = hours.toString().padStart(2, '0');

      const daysProgress = 450 - (450 * days / 365);
      const hoursProgress = 450 - (450 * hours / 24);

      document.getElementById('days-circle').style.strokeDashoffset = daysProgress;
      document.getElementById('hours-circle').style.strokeDashoffset = hoursProgress;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
