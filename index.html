<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITH Half Marathon Countdown</title>
    <style>
        /* Full-Screen Display Without Scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .countdown-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 100vw;
            overflow: hidden;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .label {
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }

        .circle-timer {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 100%;
            height: auto;
            max-width: 180px;
        }

        circle {
            fill: none;
            stroke-width: 14;
            stroke-linecap: round;
            stroke-dasharray: 471;
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 1s linear;
        }

        .bg-circle {
            stroke: #ddd;
        }

        /* Progress Circle Colors */
        .progress-circle {
            stroke-width: 14;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 471;
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 1s linear;
        }

        /* Fix: Keep Numbers Inside Circles */
        .flip-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 80px;
        }

        .flip-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 80px;
            font-size: 55px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 5px;
        }

        /* Responsive Design for Mobile */
        @media screen and (max-width: 768px) {
            .countdown-container {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .circle-timer {
                width: 140px;
                height: 140px;
            }

            .flip-box {
                width: 80px;
                height: 60px;
                font-size: 35px;
            }

            .flip-number {
                width: 80px;
                height: 60px;
                line-height: 60px;
                font-size: 35px;
            }

            .label {
                font-size: 18px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h2>Train Hard, Run Fast â€“ IITH Half Marathon Countdown</h2>
    <div class="countdown-container">
        <div class="countdown-item">
            <div class="label">Days</div>
            <div class="circle-timer">
                <svg width="180" height="180">
                    <defs>
                        <linearGradient id="gradient-days" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#ff0000"/>
                            <stop offset="100%" stop-color="#00ff00"/>
                        </linearGradient>
                    </defs>
                    <circle class="bg-circle" cx="90" cy="90" r="75"></circle>
                    <circle class="progress-circle" cx="90" cy="90" r="75" id="days-circle" stroke="url(#gradient-days)"></circle>
                </svg>
                <div class="flip-box" id="days">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>

        <div class="countdown-item">
            <div class="label">Hours</div>
            <div class="circle-timer">
                <svg width="180" height="180">
                    <defs>
                        <linearGradient id="gradient-hours" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#0000ff"/>
                            <stop offset="100%" stop-color="#00ffff"/>
                        </linearGradient>
                    </defs>
                    <circle class="bg-circle" cx="90" cy="90" r="75"></circle>
                    <circle class="progress-circle" cx="90" cy="90" r="75" id="hours-circle" stroke="url(#gradient-hours)"></circle>
                </svg>
                <div class="flip-box" id="hours">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>

        <div class="countdown-item">
            <div class="label">Minutes</div>
            <div class="circle-timer">
                <svg width="180" height="180">
                    <circle class="bg-circle" cx="90" cy="90" r="75"></circle>
                    <circle class="progress-circle" cx="90" cy="90" r="75" id="minutes-circle" stroke="green"></circle>
                </svg>
                <div class="flip-box" id="minutes">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>

        <div class="countdown-item">
            <div class="label">Seconds</div>
            <div class="circle-timer">
                <svg width="180" height="180">
                    <circle class="bg-circle" cx="90" cy="90" r="75"></circle>
                    <circle class="progress-circle" cx="90" cy="90" r="75" id="seconds-circle" stroke="orange"></circle>
                </svg>
                <div class="flip-box" id="seconds">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("2025-11-30T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
            const timeUnits = [Math.floor(timeLeft / 86400000), Math.floor((timeLeft % 86400000) / 3600000), Math.floor((timeLeft % 3600000) / 60000), Math.floor((timeLeft % 60000) / 1000)];

            document.querySelectorAll(".flip-number").forEach((container, index) => {
                container.textContent = timeUnits[index].toString().padStart(2, '0');
            });

            document.querySelectorAll(".progress-circle").forEach((circle, index) => {
                const maxValues = [365, 24, 60, 60];
                circle.style.strokeDashoffset = 471 - (471 * timeUnits[index] / maxValues[index]);
            });
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
