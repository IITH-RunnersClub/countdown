<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITH Half Marathon Countdown</title>
    <style>
        /* Full-Screen Display Without Scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Fix: Keep Heading Always on Top with Extra Space */
        .countdown-heading {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
        }

        .countdown-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 100vw;
            overflow: hidden;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Hide all except "Days" on mobile */
        @media screen and (max-width: 768px) {
            .countdown-item:not(:first-child) {
                display: none; /* Hide Hours, Minutes, and Seconds */
            }
        }

        .label {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
        }

        .circle-timer {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 100%;
            height: auto;
            max-width: 160px;
        }

        circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 471;
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 1s linear;
        }

        .bg-circle {
            stroke: #ddd;
        }

        .progress-circle {
            stroke-width: 12;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 471;
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 1s linear;
        }

        /* Fix: Keep Numbers Inside Circles */
        .flip-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 70px;
        }

        .flip-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 70px;
            font-size: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Fix: Heading Now Stays on Top with More Space -->
    <div class="countdown-heading">Train Hard, Run Fast â€“ IITH Half Marathon Countdown</div>

    <div class="countdown-container">
        <!-- Days -->
        <div class="countdown-item">
            <div class="label">Days</div>
            <div class="circle-timer">
                <svg width="160" height="160">
                    <circle class="bg-circle" cx="80" cy="80" r="65"></circle>
                    <circle class="progress-circle" cx="80" cy="80" r="65" id="days-circle" stroke="red"></circle>
                </svg>
                <div class="flip-box" id="days">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>

        <!-- Hours -->
        <div class="countdown-item">
            <div class="label">Hours</div>
            <div class="circle-timer">
                <svg width="160" height="160">
                    <circle class="bg-circle" cx="80" cy="80" r="65"></circle>
                    <circle class="progress-circle" cx="80" cy="80" r="65" id="hours-circle" stroke="blue"></circle>
                </svg>
                <div class="flip-box" id="hours">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>

        <!-- Minutes -->
        <div class="countdown-item">
            <div class="label">Minutes</div>
            <div class="circle-timer">
                <svg width="160" height="160">
                    <circle class="bg-circle" cx="80" cy="80" r="65"></circle>
                    <circle class="progress-circle" cx="80" cy="80" r="65" id="minutes-circle" stroke="green"></circle>
                </svg>
                <div class="flip-box" id="minutes">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>

        <!-- Seconds -->
        <div class="countdown-item">
            <div class="label">Seconds</div>
            <div class="circle-timer">
                <svg width="160" height="160">
                    <circle class="bg-circle" cx="80" cy="80" r="65"></circle>
                    <circle class="progress-circle" cx="80" cy="80" r="65" id="seconds-circle" stroke="orange"></circle>
                </svg>
                <div class="flip-box" id="seconds">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("2025-11-30T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
            const timeUnits = [Math.floor(timeLeft / 86400000), Math.floor((timeLeft % 86400000) / 3600000), Math.floor((timeLeft % 3600000) / 60000), Math.floor((timeLeft % 60000) / 1000)];

            document.querySelectorAll(".flip-number").forEach((container, index) => {
                container.textContent = timeUnits[index].toString().padStart(2, '0');
            });

            document.querySelectorAll(".progress-circle").forEach((circle, index) => {
                const maxValues = [365, 24, 60, 60];
                circle.style.strokeDashoffset = 471 - (471 * timeUnits[index] / maxValues[index]);
            });
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
