<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITH Half Marathon Countdown</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .countdown-heading {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .countdown-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            max-width: 100vw;
            overflow: hidden;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .label {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .circle-timer {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 471;
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 1s linear;
        }

        .bg-circle {
            stroke: #e0e0e0;
        }

        .progress-circle {
            stroke-width: 10;
            stroke-linecap: round;
            stroke: url(#gradient);
        }

        .flip-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 12px;
            border-radius: 8px;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 768px) {
            .countdown-container {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .circle-timer {
                width: 110px;
                height: 110px;
            }

            .flip-box {
                font-size: 18px;
            }

            /* Hide Minutes & Seconds on Mobile */
            .countdown-item[data-type="minutes"],
            .countdown-item[data-type="seconds"] {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="countdown-heading">Train Hard, Run Fast â€“ IITH Half Marathon Countdown</div>

    <div class="countdown-container">
        <!-- Days -->
        <div class="countdown-item" data-type="days">
            <div class="label">Days</div>
            <div class="circle-timer">
                <svg viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="gradient-days" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="red"/>
                            <stop offset="100%" stop-color="orange"/>
                        </linearGradient>
                    </defs>
                    <circle class="bg-circle" cx="100" cy="100" r="75"></circle>
                    <circle class="progress-circle" cx="100" cy="100" r="75" stroke="url(#gradient-days)" id="days-circle"></circle>
                </svg>
                <div class="flip-box" id="days">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>

        <!-- Hours -->
        <div class="countdown-item" data-type="hours">
            <div class="label">Hours</div>
            <div class="circle-timer">
                <svg viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="gradient-hours" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="blue"/>
                            <stop offset="100%" stop-color="cyan"/>
                        </linearGradient>
                    </defs>
                    <circle class="bg-circle" cx="100" cy="100" r="75"></circle>
                    <circle class="progress-circle" cx="100" cy="100" r="75" stroke="url(#gradient-hours)" id="hours-circle"></circle>
                </svg>
                <div class="flip-box" id="hours">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("2025-11-30T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.querySelector('#days .flip-number').textContent = days.toString().padStart(2, '0');
            document.querySelector('#hours .flip-number').textContent = hours.toString().padStart(2, '0');

            const daysProgress = 471 - (471 * days / 365);
            const hoursProgress = 471 - (471 * hours / 24);

            document.getElementById('days-circle').style.strokeDashoffset = daysProgress;
            document.getElementById('hours-circle').style.strokeDashoffset = hoursProgress;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
