<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITH Half Marathon Countdown</title>
    <style>
        /* Full-Screen Display Without Scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff; /* Ensures contrast */
        }

        .countdown-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap; /* Makes it responsive */
            justify-content: center;
            max-width: 100vw;
            overflow: hidden; /* Prevents Google Sites extra scroll */
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .label {
            font-size: 18px;
            color: #fff; /* Ensures visibility */
            font-weight: bold;
            margin-bottom: 5px; /* Space between label and circle */
        }

        .circle-timer {
            position: relative;
            width: 180px;
            height: 180px;
        }

        svg {
            width: 100%;
            height: auto;
            max-width: 180px;
        }

        circle {
            fill: none;
            stroke-width: 14;
            stroke-linecap: round;
            stroke-dasharray: 471;
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 1s linear;
        }

        .bg-circle {
            stroke: #ddd;
        }

        .progress-circle {
            stroke: url(#gradient-seconds);
        }

        /* Fix: Keep Numbers Inside Circles */
        .flip-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 100px;
        }

        .flip-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 80px;
            font-size: 55px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent for readability */
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 5px;
        }

        /* Responsive Design for Mobile */
        @media screen and (max-width: 768px) {
            .countdown-container {
                flex-direction: column;
                gap: 20px;
                align-items: center;
                max-height: 90vh; /* Ensures no overflow */
            }

            .circle-timer {
                width: 140px;
                height: 140px;
            }

            .flip-box {
                width: 100px;
                height: 70px;
                font-size: 40px;
            }

            .flip-number {
                width: 100px;
                height: 70px;
                line-height: 70px;
                font-size: 40px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h2>Train Hard, Run Fast â€“ IITH Half Marathon Countdown</h2>
    <div class="countdown-container">
        <div class="countdown-item">
            <div class="label">Days</div>
            <div class="circle-timer">
                <svg width="180" height="180">
                    <circle class="bg-circle" cx="90" cy="90" r="75"></circle>
                    <circle class="progress-circle" cx="90" cy="90" r="75" id="days-circle"></circle>
                </svg>
                <div class="flip-box" id="days">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>
        <div class="countdown-item">
            <div class="label">Hours</div>
            <div class="circle-timer">
                <svg width="180" height="180">
                    <circle class="bg-circle" cx="90" cy="90" r="75"></circle>
                    <circle class="progress-circle" cx="90" cy="90" r="75" id="hours-circle"></circle>
                </svg>
                <div class="flip-box" id="hours">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>
        <div class="countdown-item">
            <div class="label">Minutes</div>
            <div class="circle-timer">
                <svg width="180" height="180">
                    <circle class="bg-circle" cx="90" cy="90" r="75"></circle>
                    <circle class="progress-circle" cx="90" cy="90" r="75" id="minutes-circle"></circle>
                </svg>
                <div class="flip-box" id="minutes">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>
        <div class="countdown-item">
            <div class="label">Seconds</div>
            <div class="circle-timer">
                <svg width="180" height="180">
                    <defs>
                        <linearGradient id="gradient-seconds" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#ff0000"/>  
                            <stop offset="50%" stop-color="#ff9900"/>  
                            <stop offset="100%" stop-color="#00ff00"/>  
                        </linearGradient>
                    </defs>
                    <circle class="bg-circle" cx="90" cy="90" r="75"></circle>
                    <circle class="progress-circle" cx="90" cy="90" r="75" id="seconds-circle"></circle>
                </svg>
                <div class="flip-box" id="seconds">
                    <div class="flip-number">00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const eventDate = new Date("2025-11-30T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                return;
            }

            const timeUnits = [
                Math.floor(timeLeft / (1000 * 60 * 60 * 24)),
                Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)),
                Math.floor((timeLeft % (1000 * 60)) / 1000)
            ];

            document.querySelectorAll(".flip-box .flip-number").forEach((container, index) => {
                let newValue = timeUnits[index].toString().padStart(2, '0');
                container.textContent = newValue;
            });

            document.querySelectorAll(".progress-circle").forEach((circle, index) => {
                const maxValues = [365, 24, 60, 60];
                let offset = 471 - (471 * timeUnits[index] / maxValues[index]);
                circle.style.strokeDashoffset = offset;
            });
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
