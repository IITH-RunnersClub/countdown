<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IITH Marathon Countdown Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 100%;
    }

    .countdown-heading {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-bottom: 15px;
      text-align: left;
      width: 100%;
    }

    .countdown-container {
      display: flex;
      gap: 30px;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 22%;
    }

    .label {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }

    .circle-timer {
      position: relative;
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 471;
      stroke-dashoffset: 471;
      transition: stroke-dashoffset 1s linear;
    }

    .bg-circle {
      stroke: #ccc;
    }

    .progress-circle {
      stroke: url(#gradient);
    }

    .flip-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #000;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 8px;
    }

    /* Responsive Design for Mobile */
    @media screen and (max-width: 768px) {
      .countdown-container {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .circle-timer {
        width: 110px;
        height: 110px;
      }

      .flip-box {
        font-size: 18px;
      }

      .countdown-item[data-type="minutes"],
      .countdown-item[data-type="seconds"] {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-heading">üèÉ‚Äç‚ôÇÔ∏è Gear Up for the Ultimate Run! üèÉ‚Äç‚ôÄÔ∏è</div>
  <div class="countdown-container">
    <!-- Days -->
    <div class="countdown-item" data-type="days">
      <div class="label">Days</div>
      <div class="circle-timer">
        <svg viewBox="0 0 200 200">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="red"/>
              <stop offset="100%" stop-color="orange"/>
            </linearGradient>
          </defs>
          <circle class="bg-circle" cx="100" cy="100" r="75"></circle>
          <circle class="progress-circle" cx="100" cy="100" r="75" id="days-circle"></circle>
        </svg>
        <div class="flip-box" id="days">
          <div class="flip-number">00</div>
        </div>
      </div>
    </div>

    <!-- Hours -->
    <div class="countdown-item" data-type="hours">
      <div class="label">Hours</div>
      <div class="circle-timer">
        <svg viewBox="0 0 200 200">
          <circle class="bg-circle" cx="100" cy="100" r="75"></circle>
          <circle class="progress-circle" cx="100" cy="100" r="75" id="hours-circle"></circle>
        </svg>
        <div class="flip-box" id="hours">
          <div class="flip-number">00</div>
        </div>
      </div>
    </div>

    <!-- Minutes -->
    <div class="countdown-item" data-type="minutes">
      <div class="label">Minutes</div>
      <div class="circle-timer">
        <svg viewBox="0 0 200 200">
          <circle class="bg-circle" cx="100" cy="100" r="75"></circle>
          <circle class="progress-circle" cx="100" cy="100" r="75" id="minutes-circle"></circle>
        </svg>
        <div class="flip-box" id="minutes">
          <div class="flip-number">00</div>
        </div>
      </div>
    </div>

    <!-- Seconds -->
    <div class="countdown-item" data-type="seconds">
      <div class="label">Seconds</div>
      <div class="circle-timer">
        <svg viewBox="0 0 200 200">
          <circle class="bg-circle" cx="100" cy="100" r="75"></circle>
          <circle class="progress-circle" cx="100" cy="100" r="75" id="seconds-circle"></circle>
        </svg>
        <div class="flip-box" id="seconds">
          <div class="flip-number">00</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const eventDate = new Date("2025-11-30T00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = eventDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.querySelector('#days .flip-number').textContent = days.toString().padStart(2, '0');
      document.querySelector('#hours .flip-number').textContent = hours.toString().padStart(2, '0');
      document.querySelector('#minutes .flip-number').textContent = minutes.toString().padStart(2, '0');
      document.querySelector('#seconds .flip-number').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
